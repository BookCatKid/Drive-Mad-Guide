<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Mad Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px 0;
        }

        .grid a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid a:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .thumbnail {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-size: cover;
            background-position: center;
        }

        .level-info {
            text-align: center;
        }

        .level-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .level-tags {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Drive Mad Guide</h1>
    <div class="grid" id="grid-container">
        <!-- Levels will be loaded here dynamically -->
    </div>

    <script>
        async function loadLevels() {
            const response = await fetch('/levels.json');
            const data = await response.json();

            const container = document.getElementById('grid-container');
            container.innerHTML = data.map(level => `
                <a href="/guides.html?level=${level.level}">
                    <div class="thumbnail" style="background-image: url('${level.thumbnail_url}');"></div>
                    <div class="level-info">
                        <div class="level-number">${level.title}</div>
                        <div class="level-tags">${level.tags.join(', ')}</div>
                    </div>
                </a>
            `).join('');
        }

        // Load levels on page load
        loadLevels();
    </script>
</body>
</html>
